<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O & Z Forever ❤️</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* Screens */
#lockScreen, #mainContent{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#mainContent{
    display:none;
}

/* Image */
#slideshow{
    width:85%;
    max-width:400px;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 0 35px rgba(255,105,180,0.6);
    opacity:1;
    transition:opacity 2.5s ease-in-out;
}

/* Text */
#caption{
    margin-top:20px;
    width:85%;
    max-width:400px;
    font-size:18px;
    opacity:1;
    transition:opacity 2.5s ease-in-out;
}

/* Input */
input{
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:16px;
    margin-top:10px;
}

button{
    padding:12px 25px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h2>Enter Our Special Date ❤️</h2>
    <input type="password" id="password" placeholder="050325">
    <button onclick="unlock()">Unlock Our Love</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <h1>Zayan ❤️ Oma</h1>
    <img id="slideshow" src="pic1.JPG">
    <div id="caption">You are my favorite place in the world.</div>
</div>

<!-- MUSIC (make sure love.mp3 is uploaded) -->
<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

var images = [
"pic1.JPG","pic2.JPG","pic3.PNG","pic4.JPG","pic5.JPG",
"pic6.JPG","pic7.jpg","pic8.JPG","pic9.JPG","pic10.JPG"
];

var texts = [
"You are my favorite place in the world.",
"Every moment with you feels magical.",
"I fall in love with you more every day.",
"You are my peace, my happiness, my heart.",
"Forever isn't long enough with you.",
"Your smile is my weakness.",
"You are the best thing in my life.",
"My heart will always choose you.",
"With you, everything feels right.",
"I love you more than words can explain."
];

var current = 0;
var started = false;

function unlock(){
    if(document.getElementById("password").value === "050325"){

        document.getElementById("lockScreen").style.display="none";
        document.getElementById("mainContent").style.display="flex";

        // Play music (must be triggered by click)
        var music=document.getElementById("bgMusic");
        music.volume=0.9;
        music.play().catch(()=>{});

        if(!started){
            startSlideshow();
            startHearts();
            started=true;
        }

    }else{
        alert("Wrong password ❤️");
    }
}

function startSlideshow(){
    setInterval(function(){

        var img=document.getElementById("slideshow");
        var caption=document.getElementById("caption");

        img.style.opacity=0;
        caption.style.opacity=0;

        setTimeout(function(){
            current=(current+1)%images.length;
            img.src=images[current];
            caption.innerText=texts[current];
            img.style.opacity=1;
            caption.style.opacity=1;
        },2500);

    },8000); // slower romantic pacing
}

function startHearts(){
    setInterval(function(){
        var heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="❤️";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);

        setTimeout(function(){
            heart.remove();
        },6000);

    },800);
}

</script>

</body>
</html>
